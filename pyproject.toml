# ═══════════════════════════════════════════════════════════════════════════════
# PROJE URL'LERİ
# ═══════════════════════════════════════════════════════════════════════════════
# PyPI'de görünecek proje linkleri
[project.urls]
Homepage = "https://github.com/vidinsight/microlog"  # Ana sayfa
Documentation = "https://github.com/vidinsight/microlog"  # Dokümantasyon
Repository = "https://github.com/vidinsight/microlog"  # Kaynak kod deposu
Issues = "https://github.com/vidinsight/microlog/issues"  # Issue tracker

# ═══════════════════════════════════════════════════════════════════════════════
# SETUPTOOLS YAPILANDIRMASI
# ═══════════════════════════════════════════════════════════════════════════════
# Paket yapısı ve dosya konumları için setuptools özel ayarları
[tool.setuptools]
# Paket dizini eşlemesi: "" (root) -> "src" dizini
# Bu sayede src/microlog/ dizinindeki paketler bulunur
package-dir = {"" = "src"}

# Paket bulma ayarları: src/ dizininde paketleri ara
[tool.setuptools.packages.find]
where = ["src"]  # Paketler src/ dizininde aranacak

# ═══════════════════════════════════════════════════════════════════════════════
# EKLENEBİLECEK DİĞER ÖZELLİKLER
# ═══════════════════════════════════════════════════════════════════════════════

# CLI Komutları (Entry Points) - Eklenebilir
# Terminal'den çalıştırılabilir komutlar oluşturmak için:
# [project.scripts]
# microlog = "microlog.cli:main"  # microlog komutu çalıştırılabilir hale gelir
#
# Kullanım: pip install . sonrası terminal'de "microlog" komutu çalışır

# Ek Dosyalar (Package Data) - Eklenebilir
# Python dosyaları dışındaki dosyaları pakete dahil etmek için:
# [tool.setuptools.package-data]
# microlog = ["data/*.json", "templates/*.html", "config/*.yaml"]
#
# Veya MANIFEST.in dosyası kullanılabilir

# Entry Points (Plugin Sistemi) - Eklenebilir
# Diğer paketlerin genişletebileceği noktalar:
# [project.entry-points."microlog.formatters"]
# custom = "myapp.formatters:CustomFormatter"
#
# [project.entry-points."microlog.handlers"]
# custom = "myapp.handlers:CustomHandler"
