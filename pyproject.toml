# ═══════════════════════════════════════════════════════════════════════════════
# BUILD SYSTEM YAPILANDIRMASI
# ═══════════════════════════════════════════════════════════════════════════════
# Paket oluşturma (build) için kullanılacak araçları belirtir (PEP 517/518)
# pip install . veya python -m build komutları bu yapılandırmayı kullanır
[build-system]
requires = ["setuptools>=45", "wheel"]  # Build için gereken minimum paketler
build-backend = "setuptools.build_meta"  # Build backend: setuptools kullanılacak

# ═══════════════════════════════════════════════════════════════════════════════
# PROJE METADATA (PEP 621)
# ═══════════════════════════════════════════════════════════════════════════════
# PyPI'de görünecek ve paket kurulumunda kullanılacak temel bilgiler
[project]
name = "vi-microlog"  # Paket adı (PyPI'de görünecek, pip install vi-microlog)
version = "0.1.0"  # SemVer formatında versiyon numarası
description = "MicroLog, Python için yüksek performanslı asenkron logging kütüphanesidir."  # Tek satır kısa açıklama
readme = "README.md"  # README dosyası (PyPI'de uzun açıklama olarak gösterilir, format otomatik algılanır)
requires-python = ">=3.7"  # Minimum Python versiyonu gereksinimi
license = {text = "MIT"}  # Lisans tipi (MIT, Apache-2.0, GPL-3.0, vb.)

# Yazar bilgileri (birden fazla yazar için liste)
authors = [
    {name = "VidInsight Yazılım ve Teknoloji Anonim Şirketi", email = "info@vidinsight.com"}
]

# Bakımcı bilgileri (yazar ile aynı olabilir veya farklı olabilir)
maintainers = [
    {name = "VidInsight Yazılım ve Teknoloji Anonim Şirketi", email = "info@vidinsight.com"}
]

# Anahtar kelimeler (PyPI'de arama için kullanılır)
keywords = ["logging", "async", "asynchronous", "distributed-tracing", "microservices", "trace-context"]

# PyPI Classifiers (kategoriler ve filtreleme için)
# Development Status: 3=Alpha, 4=Beta, 5=Production/Stable
# Programming Language: Desteklenen Python versiyonları
# Topic: Paket konuları
classifiers = [
    "Development Status :: 4 - Beta",  # Geliştirme durumu
    "Intended Audience :: Developers",  # Hedef kitle
    "License :: OSI Approved :: MIT License",  # Lisans bilgisi
    "Programming Language :: Python :: 3",  # Python 3 desteği
    "Programming Language :: Python :: 3.7",  # Python 3.7 desteği
    "Programming Language :: Python :: 3.8",  # Python 3.8 desteği
    "Programming Language :: Python :: 3.9",  # Python 3.9 desteği
    "Programming Language :: Python :: 3.10",  # Python 3.10 desteği
    "Programming Language :: Python :: 3.11",  # Python 3.11 desteği
    "Programming Language :: Python :: 3.12",  # Python 3.12 desteği
    "Topic :: Software Development :: Libraries :: Python Modules",  # Kütüphane kategorisi
    "Topic :: System :: Logging",  # Logging kategorisi
]

# Zorunlu bağımlılıklar (paket kurulurken otomatik yüklenir)
# Şu anda boş çünkü proje sadece Python standart kütüphanesini kullanıyor
dependencies = []

# ═══════════════════════════════════════════════════════════════════════════════
